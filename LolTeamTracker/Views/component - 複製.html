<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet"> -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen relative">

    <!-- 背景圖片 -->
    <img src="../images/1.jpg" alt="Login Image" class="absolute top-0 left-0 w-full h-full object-cover z-0">

    <!-- 登入區塊 -->
    <div class="relative z-10 flex items-center justify-center w-full h-screen">
        <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <a href="#" class="bg-black text-white font-bold text-xl p-3 rounded">Logo</a>
            </div>

            <p class="text-center text-3xl mb-6">Welcome.</p>

            <form class="flex flex-col" onsubmit="event.preventDefault();">
                <div class="flex flex-col mb-4">
                    <label for="email" class="text-lg">Email</label>
                    <input type="email" id="email" placeholder="your@email.com"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex flex-col mb-6">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" id="password" placeholder="Password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <input type="submit" value="Log In"
                    class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 rounded">
            </form>

            <div class="text-center pt-6">
                <p>Don't have an account? <a href="#" class="underline font-semibold">Register here.</a></p>
            </div>
        </div>
    </div>

</body>
</html>
